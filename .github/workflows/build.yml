name: Build and Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build Binary
        run: go build -ldflags="-X 'main.Version=${{ env.VERSION }}'" -o aws-ssh-${{ matrix.os }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aws-ssh-${{ matrix.os }}
          path: aws-ssh-${{ matrix.os }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/aws-ssh-ubuntu-latest/aws-ssh-ubuntu-latest
            artifacts/aws-ssh-macos-latest/aws-ssh-macos-latest
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
